<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учёт автомобилей</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Учёт автомобилей</h1>
    <form id="car-form">
      <label>
        Тип идентификатора:
        <select id="identifier-type">
          <option value="reg">Гос. номер</option>
          <option value="vin">ВИН (последние 4 цифры)</option>
        </select>
      </label>

      <label for="identifier-input">Введите идентификатор:</label>
      <input type="text" id="identifier-input" placeholder="Введите номер авто или ВИН" required>
      
      <label for="hours">Нормо-часы:</label>
      <input type="number" id="hours" min="0" step="0.1" placeholder="Введите нормо-часы" required>
      
      <button type="submit">Добавить запись</button>
    </form>

    <button id="toggle-table">Показать/Скрыть таблицу</button>
    <div id="table-container" class="hidden">
      <h2>Список автомобилей</h2>
      <table id="car-table" class="table-editable">
        <thead>
          <tr>
            <th>Идентификатор</th>
            <th>Дата</th>
            <th>Нормо-часы</th>
            <th>Общие часы (авто)</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Здесь будут отображаться данные -->
        </tbody>
      </table>
    </div>

    <h2>Общие часы</h2>
    <div id="total-hours-container">
      <p>Общие часы за день: <span id="total-hours">0.0</span></p>
      <button id="save-hours">Сохранить за день</button>
    </div>

    <div id="saved-hours-container">
      <h2>Сохранённые дни</h2>
      <ul id="saved-hours-list">
        <!-- Здесь будут отображаться сохранённые часы -->
      </ul>
    </div>
  </div>
  
  <div id="notifications-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
